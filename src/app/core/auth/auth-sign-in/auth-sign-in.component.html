<ng-container>
    <div class="wrapper">
        <div class="auth-container sign-in">
            <h1>Sign in to your account</h1>
            <h2>Or <a routerLink="/auth/sign-up">sign up for a new account</a></h2>

            <form [formGroup]="signInForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" />
                    <app-form-error [formErrors]="formErrors" controlName="username" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" />
                    <app-form-error [formErrors]="formErrors" controlName="password" />
                </div>

                <div class="form-footer">
                    <div class="form-footer-remember">
                        <input type="checkbox" id="remember" formControlName="remember" />
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="form-footer-right">
                        <a routerLink="/auth/forgot-password" class="forgot-password-link">Forgot your password?</a>
                    </div>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</ng-container>
