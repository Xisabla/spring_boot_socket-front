<ng-container>
    <div class="auth-wrapper">
        <div class="auth-container sign-up">
            <h1>Sign up for a new account</h1>
            <h2>Or <a routerLink="/auth/sign-in">Sign in to your account</a></h2>

            <form [formGroup]="signUpForm" (submit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" formControlName="username" />
                    <app-form-error [formErrors]="formErrors" controlName="username" />
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" id="email" formControlName="email" />
                    <app-form-error [formErrors]="formErrors" controlName="email" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" />
                    <app-form-error [formErrors]="formErrors" controlName="password" />
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Repeat password</label>
                    <input type="password" id="passwordConfirm" formControlName="passwordConfirm" />
                    <app-form-error [formErrors]="formErrors" controlName="passwordConfirm" />
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</ng-container>
